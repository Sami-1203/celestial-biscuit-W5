<!DOCTYPE html>   <!-- IT IS NOT CASE SENSITIVE 
    tells browser that we are using html 5 -->
<html lang="en"> <!-- root element of html , largest tag -->
<head> <!-- tag having meta info , not displayed on the webpage , just for our code -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive website -->
    <meta name = "author" content = "samiya "> 
    <title>Document</title> 
</head>
<body> <!-- display on the web page -->
    <p>this is a paragraph</p>
    <h1> main heading - only 1 in entire code </h1> 
    <!-- absolute link as it is of a different website --> 
<a href = "https://www.google.com/">google </a> 
<img src="https://fullsuitcase.com/wp-content/uploads/2022/05/One-day-in-New-York-USA-NYC-day-trip-itinerary.jpg" alt = "NYC" height = "100"/>  <!-- usually height is done using css-->
</body>
</html>
